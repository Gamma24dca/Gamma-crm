name: Check

on:
  push:
    branches:
      - "**"

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      - run: npm ci
      - run: npm run lint

  types:
    name: ğŸ§  Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      - run: npm ci
      - run: npm run tsc

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      - run: npm ci
      - run: npm run test
